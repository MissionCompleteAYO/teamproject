<!doctype html>

<html lang="ko" data-bs-theme="auto">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>게시물 목록화면</title>

<head>

  <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/jumbotrons/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
  integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">


  <style>
    .navbar-brand {
      margin-right: 50px;
      font-size: 25px;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      height: 20px;
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      --bd-violet-bg: #712cf9;
      --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .container {
      width: 1000px;
      height: 500px;
      overflow: auto;
    }

    .container::-webkit-scrollbar {
      width: 5px;
    }

    .container::-webkit-scrollbar-thumb {
      background-color: #2f3542;
      border-radius: 10px;
      background-clip: padding-box;
      border: 2px solid transparent;
    }

    .container::-webkit-scrollbar-track {
      background-color: grey;
      border-radius: 10px;
      box-shadow: inset 0px 0px 5px white;
    }

    .deco {
      text-decoration: none;
      color: black;
    }

    .zoom-card {
      transition: transform 0.2s;
    }

    .zoom-card:hover {
      transform: scale(1.05);
    }

    .container.py-5 img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .container.my-5 img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    body{
      color: black;
    font-weight: bold;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TeamProject</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark"
        aria-controls="offcanvasNavbarDark" aria-label="Toggle navigation" style="border: none; box-shadow: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list-ul"
          viewBox="0 0 16 16" style="color: white;">
          <path fill-rule="evenodd"
            d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
        </svg>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbarDark"
        aria-labelledby="offcanvasNavbarDarkLabel" style="background-color: #212529;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel" style="color: white;">TeamProject</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <div>
                <div th:if="${session.user_info != null}">
                  <svg id="edit-profile-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28"
                    fill="currentColor" class="bi bi-person-fill mb-2" viewBox="0 0 16 16"
                    style="cursor: pointer; color: white;">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                  </svg>
                  <p th:text="${session.user_info}" style="color: white;"></p>
                </div>
                <div th:unless="${session.user_info != null }">
                </div>
                <div>
                  <a th:if="${session.user_info == null}" th:href="@{/login}" class=="nav-link active"
                    aria-current="page" style="text-decoration: none; color: white; font-weight: bold;">로그인</a>
                  <a th:if="${session.user_info == null}" th:href="@{/signup}" class=="nav-link active"
                    aria-current="page"
                    style="text-decoration: none; color: white; font-weight: bold; margin-left: 10px;">회원가입</a>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/store/list">게시판</a>
            </li>
            <li class="nav-item">
              <a th:if="${session.user_info != null}" href="/logout" class="nav-link active"
                aria-current="page">로그아웃</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div
      style="border: black solid 2px; border-radius: 10px; padding: 5px; margin: 5px; box-sizing: content-box;display: inline-block; font-weight: bold;">
      신규 매장</div>
    <div class="p-5 text-center bg-body-tertiary rounded-5">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="store : ${newstores}">
          <div class="card zoom-card">
            <a th:href="@{/store/detail/{id}(id=${store.id})}" class="deco">
              <img src="/picture/찐리뷰 로고.jpg" class="card-img-top" alt="찐리뷰 로고">
              <div class="card-body">
                <h5 class="card-title" th:text="${store.name}"></h5>
                <p class="card-text" th:text="${store.catchphrase}"></p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="container my-5">
    <div
      style="border: black solid 2px; border-radius: 10px; padding: 5px; margin: 5px; box-sizing: content-box;display: inline-block; font-weight: bold;">
      광고매장</div>
    <div class="p-5 text-center bg-body-tertiary rounded-5">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="store : ${adstores}">
          <div class="card zoom-card">
            <a th:href="@{/store/detail/{id}(id=${store.id})}" class="deco">
              <img src="/picture/찐리뷰 로고.jpg" class="card-img-top" alt="찐리뷰 로고">
              <div class="card-body">
                <h5 class="card-title" th:text="${store.name}"></h5>
                <p class="card-text" th:text="${store.catchphrase}"></p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="container-footer" style="width: 1300px; margin: auto;">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; Produced in 2023</p>
      <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary" style="color: black;">Team (박준우, 김성민,
            이상준)</a></li>
      </ul>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let editProfile = document.getElementById("edit-profile-icon")
      editProfile.addEventListener("click", function () {
        location.href = '/manage';
      })

    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
