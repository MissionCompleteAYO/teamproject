<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container my-5">
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                <div class="container row gx-5">
                    <div class="container col-6">
                        <div class="row row-cols-4">
                            <div class="col">
                                <img src="" alt="image">
                            </div>
                        </div>
                    </div>

                    <div class="container col-6">
                        <div class="row">
                            <div class="col-10">
                                <input
                                    type="text"
                                    id="comment"
                                    name="comment"
                                    class="form-control"
                                    placeholder="이 리뷰를 평가해 줘!!"
                                />
                            </div>

                            <button
                                class="btn col-1"
                                type="button"
                                id="like"
                                onclick="like()"
                            >
                                <img
                                    src="/Detail/thumb-up-32.png"
                                    alt="이미지"
                                />
                            </button>

                            <button
                                class="btn col-1 text-center"
                                type="button"
                                id="unlike"
                                onclick="unlike()"
                            >
                                <img
                                    src="/Detail/thumb-down-32.png"
                                    style="object-fit: cover"
                                    alt="이미지"
                                />
                            </button>
                        </div>
                        <div>
                            <p id="commentResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<script>
    function like() {
        const comment = document.querySelector("[name=comment]").value;

        const data = fetch("/store/comment?like=1");
    }
</script>
