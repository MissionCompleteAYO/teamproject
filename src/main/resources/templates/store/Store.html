<!doctype html>
<html lang="ko" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TEAM_PROJECT</title>

  <link href="/assets/css/star.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }
  </style>

  <!-- Custom styles for this template -->
  <link href="jumbotrons.css" rel="stylesheet">
</head>

<body>

  <div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3">
      <h1>Restaurant DB registration</h1>
      <br><br>
      <form class="mb-3" name="myform" id="myform" method="post" action="/store/" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="음식점의 이름을 입력해주세요" name="name">
        </div>
        <br>
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="음식점의 캐치프레이즈를 입력해주세요"
            name="catchphrase">
        </div>
        <br>
        <div class="mb-3">
          <input type="text" class="form-control" id="streetNameAddressId" placeholder="도로명 주소를 입력해주세요"
            name="streetNameAddress">
        </div>
        <br><br>
        
        <button class="btn btn-primary" type="submit">DB 업로드</button>
      </form>
    </div>
  </div>
  <div class="b-example-divider"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
