<!DOCTYPE html>
<html lang="en">
    <head>
        <title>회원탈퇴</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
            integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG"
            crossorigin="anonymous"
        />

        <!-- 사용자 지정 css -->
        <style>
            .form-group {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 800px;
            }

            .form-control {
                width: 350px;
            }

            .btn.btn-primary {
                width: 350px;
            }

            .formButton {
                display: flex;
                width: 500px;
            }
        </style>
    </head>

    <body>
        <form id="check-pw-form">
            <div class="form-group">
                <title>회원탈퇴_비밀번호 확인</title>
                <h1
                    class="h3 mb-4 fw-normal"
                    style="
                        text-decoration: none;
                        color: black;
                        text-align: center;
                        display: block;
                        width: 600px;
                    "
                >
                    개인정보변경
                    <hr style="border: 1px solid black" />
                </h1>
                <span
                    class="mb-4 fw-normal"
                    style="text-align: center; color: black; word-spacing: 1px"
                    >고객님의 개인정보 보호를 위해 본인확인을 진행합니다.<br />
                    <span style="font-weight: bold">비밀번호</span>를
                    입력해주세요. </span
                ><br />
                <div
                    class="form-floating"
                    style="
                        border: 1px solid #ccc;
                        padding: 20px;
                        width: 600px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    "
                >
                    <input
                        type="password"
                        class="form-control mt-3"
                        id="pw"
                        name="pw"
                        placeholder="비밀번호"
                        autocomplete="off"
                        onkeypress="ignore_enter(event)"
                    /><br />
                    <button
                        id="check-btn"
                        type="button"
                        class="btn btn-primary"
                    >
                        비밀번호 확인</button
                    ><br />
                </div>
            </div>
        </form>

        <form
            id="change-form"
            action="/manage/deleteMyAccount"
            method="post"
            style="display: none"
        >
            <div class="form-group">
                <title>회원탈퇴 화면</title>
                <h1
                    class="h2 mb-4 fw-normal"
                    style="
                        text-decoration: none;
                        color: black;
                        text-align: center;
                        display: block;
                        width: 600px;
                    "
                >
                    회원탈퇴
                    <hr style="border: 1px solid black" />
                </h1>
                <span
                    class="mb-4 fw-normal"
                    style="
                        text-align: center;
                        color: black;
                        word-spacing: 1px;
                        line-height: 2;
                    "
                >
                    그동안 저희의 부족한 서비스를 이용해 주셔서 대단히
                    감사드립니다.<br />
                    고객님께서 부족하다고 느끼셨던 점을 저희에게 공유해
                    주시면<br />
                    더욱 건강한 서비스를 제공할 수 있는
                    <span style="font-weight: bold">TeamProject</span>가
                    되겠겠습니다.
                    <hr />
                </span>
                <div
                    class="form-floating"
                    style="
                        border: none;
                        padding: 20px;
                        width: 600px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    "
                >
                    <div
                        class="form-floating"
                        style="width: 550px"
                        id="feedback"
                    >
                        <div class="form-check mb-2">
                            <input
                                class="form-check-input"
                                type="radio"
                                id="cancelReason1"
                                name="cancelReason"
                                value="화면 구성이 너무 복잡해요."
                            />
                            <label class="form-check-label" for="cancelReason1"
                                >화면 구성이 너무 복잡해요.</label
                            >
                        </div>
                        <div class="form-check mb-2">
                            <input
                                class="form-check-input"
                                type="radio"
                                id="cancelReason2"
                                name="cancelReason"
                                value="사용방법이 불편해요."
                            />
                            <label
                                class="form-check-label fw-light"
                                for="cancelReason2"
                                >사용방법이 불편해요.</label
                            >
                        </div>
                        <div class="form-check mb-2">
                            <input
                                class="form-check-input"
                                type="radio"
                                id="cancelReason3"
                                name="cancelReason"
                                value="기타"
                            />
                            <label
                                class="form-check-label fw-light"
                                for="cancelReason3"
                                >기타</label
                            >
                        </div>
                    </div>
                    <br />
                </div>
                <div class="formButton">
                    <button
                        id="prevBtn"
                        type="button"
                        class="btn btn-primary"
                        style="
                            background-color: white;
                            color: black;
                            border: 1px solid gray;
                        "
                    >
                        이전</button
                    ><br />
                    <button
                        id="deleteBtn"
                        type="button"
                        class="btn btn-primary"
                    >
                        회원탈퇴
                    </button>
                </div>
            </div>
        </form>

        <script>
            function ignore_enter(e) {
                const key = e.key;
                if (key === "Enter") {
                    e.preventDefault();
                    document.getElementById("check-btn").click();
                }
            }
            document.addEventListener("DOMContentLoaded", function () {
                document
                    .getElementById("check-btn")
                    .addEventListener("click", async function () {
                        const pw = document.querySelector("#pw").value;
                        const formData = new FormData();
                        formData.append("pw", pw);
                        const data = await fetch("/pwCheck", {
                            method: "post",
                            body: formData,
                        });
                        const res = await data.json();
                        if (res.result == true) {
                            show();
                        } else {
                            alert(res.msg);
                        }
                    });
            });
            function show() {
                const checkPwForm = document.getElementById("check-pw-form");
                checkPwForm.style.display = "none";
                const changeForm = document.getElementById("change-form");
                changeForm.style.display = "block";
            }

            document.addEventListener("DOMContentLoaded", function () {
                const deleteBtn = document.getElementById("deleteBtn");
                deleteBtn.addEventListener("click", async function () {
                    const isOK = await confirm("정말 탈퇴하시겠습니까?");
                    if (isOK) {
                        const radios = document.querySelectorAll(
                            "[name=cancelReason]"
                        );
                        let feedback = "";
                        radios.forEach((v, i) => {
                            if (v.checked) {
                                feedback = v.value;
                            }
                        });

                        const formData = new FormData();
                        formData.append("cancelReason", feedback);

                        const data = await fetch("/manage/deleteMyAccount", {
                            method: "post",
                            body: formData,
                        });

                        const res = await data.json();
                        if (res.result == true) {
                            alert(res.msg);
                            location.href = "/";
                        }
                    }
                });
            });

            document
                .getElementById("prevBtn")
                .addEventListener("click", function () {
                    location.href = "/manage";
                });
        </script>
    </body>
</html>
