<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=2.0,minimum-scale=1,viewport-fit=cover">

    <title>메일 인증코드 제공 화면</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
        integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">

    <!-- 사용자 지정 css -->
    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 800px;
        }

        .form-control {
            width: 350px;
        }

        .btn.btn-primary {
            width: 350px;
        }

        .table {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <h3 class="h3 mb-3 fw-normal"><a href="/"
                    style="text-decoration: none; color: black; text-align: center; display: block;">
                    TeamProject</a>
            </h3><br>
            <div class="form-floating mb-3" style="text-align: center;">
                <h3>요청하신 이메일 <span style="color: rgb(93, 114, 232);">인증번호</span>가 도착하였습니다.<br>
                    이메일 인증을 완료하시려면 아래의 <span style="color: rgb(93, 114, 232)">인증번호</span>를 입력해주세요.</h3>
            </div>
            <table class="table" width="100%"
                style="margin: 0px 0px 24px; padding: 0px; font-family: AppleSDGothicNeo-Regular,Malgun Gothic, 맑은고딕, 돋움, dotum, sans-serif;"
                border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td align="center"
                            style="padding: 0px 0px 16px; color: rgb(34, 34, 34); line-height: 24px; letter-spacing: -0.5px; font-family: AppleSDGothicNeo-Regular,Malgun Gothic, 맑은고딕, 돋움, dotum, sans-serif; font-size: 16px; font-weight: bold; border-bottom-color: rgb(222, 225, 234); border-bottom-width: 1px; border-bottom-style: solid;">
                            인증번호
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 35px 0px 0px; color: rgb(51, 51, 51); line-height: 24px; font-size: 20px;">
                            <p style="text-align: center;"><strong th:text="${verificationCode}"></strong></p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p
                style="margin: 0px; color: rgb(148, 148, 148); line-height: 18px; letter-spacing: -0.5px; font-size: 12px; text-align: center;">
                * 인증 코드의 만료시간은 발송된 시간으로부터 5분 입니다.<br> 
            </p>

    </form>


</body>

</html>
